<html>
<head>

	<link rel="stylesheet" type="text/css" href="../../themes/default/easyui.css">

	<style>
		.datebox-button-top{
			text-align: left;
		}
		.datebox-button-bottom{
			text-align: right;
		}
		.datebox-button-top a,

			display: inline-block;
			margin: 4px 6px;
			height: 22px;
			line-height: 22px;
			width: auto;

		.datebox-button-middle td{

<body>
	<h2>Basic DateBox</h2>
	<p>Click the calendar image on the right side.</p>
	<div style="margin:20px 0;">
	<div class="easyui-panel" style="width:100%;max-width:800px;padding:30px 60px;">
		<div style="margin-bottom:20px;width: 100%;">
			<input class="easyui-doubledatebox" name="startName" name2="endDate" label="Date Range:" labelPosition="before" labelWidth="80"
				   data-options="validateOnCreate:true,required:true,editable:true,width:400">
		</div>
	</div>
